<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="#3B4252"/>
  
  <!-- User Icon -->
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="28" fill="#D8DEE9"/>
    
    <!-- Body/Shoulders -->
    <path d="M -45 50 Q -45 10 -28 0 Q 0 -10 28 0 Q 45 10 45 50 L 45 80 L -45 80 Z" fill="#D8DEE9"/>
  </g>
  
  <!-- Subtle highlight -->
  <circle cx="100" cy="100" r="100" fill="url(#grad)" opacity="0.1"/>
  
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
